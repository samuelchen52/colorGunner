

<!DOCTYPE html>
<html>
<head>
    <title>game</title>
</head>
<body>
    <canvas id="gc" width="500" height="500"></canvas>
    <script>
    window.onload=function() {
        canv=document.getElementById("gc");
        ctx=canv.getContext("2d");
        document.addEventListener("keydown",keyPush);
        setInterval(game,1000/15);
    }
    px=py=10; //positionx positiony
    gs=10; //size of square in px, 
    ax=ay=15; //applex appley
    xv=yv=0;  //veloxityx velocityy
    border = 50;
    gravity = 1;
    trail=[];
    tail = 5;
    function game() {
        px+=xv;
        py+=yv;
        if(px<0) {
            px= border-1;
        }
        if(px>border-1) {
            px= 0;
        }
        if(py<0) {
            py= border-1;
        }
        if(py>border-1) {
            py= 0;
        }
        ctx.fillStyle="black";
        ctx.fillRect(0,0,canv.width,canv.height);

        ctx.fillStyle="#ab12ef";
        for(var i=0;i<trail.length;i++) {
            //positionx, positiony, width and height
            ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs - 5,gs - 5);
            if(trail[i].x==px && trail[i].y==py) {
                tail = 5;
            }
        }
        trail.push({x:px,y:py});
        while(trail.length>tail) {
        trail.shift();
        }

        if(ax==px && ay==py) {
            tail++;
            ax=Math.floor(Math.random()*gs);
            ay=Math.floor(Math.random()*gs);
        }
        ctx.fillStyle="red";
        ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
    }
    function keyPush(evt) {
        switch(evt.keyCode) {
            case 37:
                xv=-1;yv=0;
                break;
            case 38:
                xv=0;yv=-1;
                break;
            case 39:
                xv=1;yv=0;
                break;
            case 40:
                xv=0;yv=1;
                break;
        }
    }
    </script>


</body>
</html>
