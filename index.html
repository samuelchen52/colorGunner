

<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gc" width="1000" height="500" ></canvas>
    <script src="./player.js"></script>
    <script src="./enemy.js"></script>
    <script src="./bullet.js"></script>
    <script>
    window.onload=function() {
        canv=document.getElementById("gc");
        ctx=canv.getContext("2d");
        document.addEventListener("keydown",keyPush);
        document.addEventListener("keyup", keyUp);
        canv.addEventListener("mousedown", shoot);
        setInterval(game,1000/15);
    }

    var animationArr = []; //dying enemies
    var bulletArr = [];
    var enemyArr = [];
    const colors = [
        "yellow",
        "green",
        "blue",
        "red"
    ]
    const variants = [
        "spaz",
        "charge"
    ]

    var player = new Player("white", 70, 70, 5);
    var px = 500;
    var py = 250;
    var vx = 0;
    var vy = 0;
    
    var spawnTimer = 50;
    spawnEnemies(5);

    function game ()
    {
        px += (vx * player.getSpeed());
        py += (vy * player.getSpeed());
        ctx.fillStyle="black";
        ctx.fillRect(0,0,canv.width,canv.height);
        
        let size = player.getSize();
        ctx.fillStyle = "white";
        ctx.fillRect(px, py, size.sx, size.sy);
        ctx.fillStyle = player.getColor();
        ctx.fillRect(px+2,py+2,size.sx-4, size.sy-4);
        
        for (let i = 0; i < enemyArr.length; i ++)
        {
            ctx.fillStyle = enemyArr[i].color;
            let move = enemyArr[i].makeMove(px + player.sizex / 2, py + player.sizey / 2);
            ctx.fillRect(move[0], move[1], move[2], move[3]);
            enemyArr[i].move(move[0], move[1]);
        }

        for(let i =0; i<bulletArr.length; i++){
            ctx.fillStyle = "white";
            ctx.fillRect(bulletArr[i].currentx, bulletArr[i].currenty, 7, 7);
            ctx.fillStyle = bulletArr[i].getColor();
            ctx.fillRect(bulletArr[i].currentx+1, bulletArr[i].currenty+1, 5, 5);
            let move = bulletArr[i].makeMove();
            bulletArr[i].move(move[0],move[1]);
        }
    }

    function keyPush(evt) {
        switch(evt.key) {
            case 'a':
                vx = -1;
                break;
            case 's':
                vy = 1;
                break;
            case 'd':
                vx = 1;
                break;
            case 'w':
                vy = -1;
                break;
        }
    }

    function keyUp(evt){
        switch(evt.key) {
            case 'a':
                vx=0;
                break;
            case 'w':
                vy=0;
                break;
            case 'd':
                vx=0;
                break;
            case 's':
                vy=0;
                break;
            case '1':
                player.setColor("blue");
                break;
            case '2':
                player.setColor("red");
                break;
            case '3':
                player.setColor("green");
                break;
            case '4':
                player.setColor("yellow");
                break;
            
        }
    }

    function spawnEnemies(numEnemies)
    {
        for (var i = 0; i < numEnemies; i ++)
        {
            //enemy constructor
            //constructor(difficulty, color, size, positionx, positiony, variant)
            let color = colors[Math.floor(Math.random() * colors.length)];
            //let variant = variants[Math.floor(Math.random() * variants.length)];
            let variant = "spaz";
            enemyArr.push(new Enemy(10, color, 30, 250, 250, variant));
        }
    }

    function shoot(evt){
        if(player.sizex > 7){
        let bounding = canv.getBoundingClientRect();
        //mouse position
        mx = evt.clientX - bounding.left;
        my = evt.clientY - bounding.top;
        //bullet origin position (Player center);
        originx = px + player.sizex / 2;
        originy = py + player.sizey / 2;
        a = mx - originx;
        b = my - originy;
    
        bullet = new Bullet(player.getColor(),originx,originy, a/15, b/15);
        player.shrink();
        bulletArr.push(bullet);
    }
    }
    </script>


</body>
</html>
